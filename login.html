<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OM KOREAN AND JAPANESE LANGUAGE INSTITUTE</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container" id="mainContainer">
			<div class="header">
				<img
					src="images/sun-png-clear-background-sun-png-2400.png"
					alt=""
				/>
				<h3>OM KOREAN AND JAPANESE LANGUAGE INSTITUTE</h3>
				<h3>TOPIK MOCK TEST</h3>
			</div>
			<!-- header ends here-->
			<div class="form-div">
				<p id="login-error-message"></p>
				<form id="dataForm" action="" name="loginForm">
					<div class="form-group">
						<input
							type="email"
							class="form-control"
							name="email"
							id="userEmail"
							placeholder="이메일"
							required
						/>
					</div>
					<div class="form-group">
						<input
							type="password"
							name="password"
							class="form-control"
							placeholder="비밀번호"
							required
						/>
					</div>
					<div>
						<input
							type="submit"
							class="btn btn-primary btn-lg submit-btn"
							value="로그인"
						/>
					</div>
				</form>
			</div>
			<!-- form-div ends here-->
			<div class="end-note">
				Powered by <a href="#">SilverBack Technology</a>
			</div>
		</div>
		<!-- .container ends here-->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
