<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/student-style.css" />
    <script src="js/checkToken.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"

    ></script>

<body>
    
    <div class="resultContainer">
        <nav
				class="header sb-topnav navbar navbar-expand navbar-light bg-light"
			>
				<img
					src="images/sun-png-clear-background-sun-png-2400.png"
					alt=""
					id="mainLogo"
				/>
				<h3 class="navbar-brand">
					OM KOREAN AND JAPANESE LANGUAGE INSTITUTE
				</h3>
				<!-- <button class="btn btn-warning btn-sm" id="btnLogOut">
					Log Out
				</button> -->
            </nav>
            
            <main class="result-main">
                <h2 id="studentInfo">Student Name + set Name</h2>

                <i id="totalScore">00/00</i>

                <h4>Total Questions:</h4>
                <span id="totalQuestions">0</span>

                <h4>Right Answers:</h4>
                <span id="rightAnswers">0</span>

                <h4>Wrong Answers:</h4>
                <span id="wrongAnswers">0</span>

                <hr>

                <p>*Meet with your teacher for full report of this result</p>

                <button class="btn btn-warning btn-sm" id="btnLogOut">
					Log Out
				</button>
            </main>

            <footer class="end-note py-4 bg-light mt-auto">
				Developed by <a href="#">SilverBack Technology</a>
			</footer>
    </div>

    <!-- .container ends here-->
