<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Panel</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/student-style.css" />
		<script src="js/checkToken.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- audio to test audio  -->
		<audio id="testAudio" controls>
			<source src="" type="audio/mp3" id="testAudioSrc">
		</audio> 
		<!-- Modal-->
		<!-- <div id="examInstructionDialog" title="Exam Instructions">
			<p>These are the instructions for the exam</p>
			<button type='button' id="testAudioBtn"></button>
		</div> -->
		<!-- modal overlay -->
		<!-- <div id="modalOverlay" class="hideQuestions"></div> -->
		<!-- modal ends  -->

		<!-- modal for timer end  -->
		<div id="timerEndDialog" title="TIME UP">
			<p>Your time is over. Submit your exam to view your result.</p>
		</div>


		<div class="examContainer">

			<div class="top-heading">
				UBT TEST - Om Korean and Japanese Language Institute
			</div>

			<nav>
				<div class="row primary-imfo-nav">
					<div class="col-3 offset-3">
						<span id="examSetName">Set A</span>
					</div>
					<div class="col-3">
						<span id="examStudentId">-</span>
					</div>
					<div class="col-3">
						<span id="examStudentName">-</span>
					</div>
				</div>
				<div class="row info-nav">
					<div class="col-1 top-menu top-menu-image">
						<img src="images/head.png" alt="Head Icon">
					</div>
					<div class="col-2 top-menu top-menu-name">
						<span id="viewQuestionNumbers"><- 확인문제 (View All Questions)</span>
					</div>
					<div class="col-2 top-menu top-menu-reading">
						<span>읽기 (Reading) :</span>
						<span id="readingNo">-</span>
					</div>
					<div class="col-2 top-menu top-menu-listening">
						<span>듣기 (Listening) :</span>
						<span id="listeningNo">-</span>
					</div>
					<div class="col-1 top-menu top-menu-total">
						<span>총 (Total) :</span>
						<span id="totalNo">-</span>
					</div>
					<div class="col-2 top-menu top-menu-rem">
						<span>남은 /남아있는 (Remaining) :</span>
						<span id="remainingNo">-</span>
					</div>
					<div class="col-2 top-menu top-menu-time">
						<span>시험 시간 :</span>
						<span id="time">50:00</span>
					</div>
				</div>
			</nav>

			<!-- for all question numbers  -->
			<div id="examAllQuestionSection">
				<h4 class="mb-4">읽기 Reading</h4>
				<div class="col-12 readingNumbers questionNumbers" id="readingNos">
					
				</div>

				<h4 class="mt-4 mb-4">듣기 Listening</h4>
				<div class="col-12 listeningNumbers questionNumbers" id="listeningNos">

				</div>
			</div>

			<main class="exam-main">
				<img id="omWatermark" src="images/sun-png-clear-background-sun-png-2400.png" alt="">
				<div class="row">
					<div id="examQuestionSection" class="col-8">
						<!-- form for questions  -->
						<form
							action=""
							id="examQuestionsForm"
							name="examQuestionsForm"
							data=""
							enctype="multipart/form-data"
						></form>
					</div>

					<div class="row col-4 questionOptions" id="questionOptionsSection">						
						<div class="changingButtons">
							<div class="row col-12">
								<div class="col-sm-12 col-md-6">
									<button id="btnPrevious">< 이전 (Previous)</button>
								</div>
								<div class="col-sm-12 col-md-6">
									<button id="btnNext">다음 (Next) ></button>
								</div>
								<div class="col-12">
									<button id="btnSubmitReadingQuestions">제출 (Submit)</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="end-note py-4 bg-light mt-auto">
				Powered by <a href="#">SilverBack Technology</a>
			</footer>
		</div>
		<!-- .container ends here-->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery-migrate-3.0.0.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/exam-scripts.js"></script>
	</body>
</html>
